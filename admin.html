<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inbox | CPE 1-A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-box" class="glass-card">
            <div class="avatar-container">
                <img src="1A.jpg" alt="CPE 1-A Icon">
            </div>
            <h2 style="margin-bottom: 5px;">Identity Check</h2>
            <p style="opacity: 0.6; font-size: 0.85rem; margin-bottom: 15px;">Enter the Secret Key to open the realm.</p>
            <input type="password" id="passphrase" placeholder="Secret Key">
            <button id="unlock-btn" class="send-btn">Unlock Inbox</button>
        </div>

        <div id="inbox-view" style="display: none;">
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="1A.jpg" alt="CPE 1-A Icon">
                </div>
                <div class="username">CPE 1-A Inbox</div>
            </div>
            <div id="message-list"></div>
        </div>

        <div id="story-view" class="story-view" style="display: none;">
            <div class="story-card">
                <div class="story-avatar">
                    <img src="1A.jpg" alt="Icon" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                </div> 
                <p id="focus-text"></p>
            </div>
            <div class="story-controls">
                <button id="back-btn" class="send-btn back-btn-alt">‚Üê Back to Inbox</button>
            </div>
        </div>
    </div>

    <script type="module">
import { firebaseConfig } from './config.js'; // REMOVE adminPassword from this import line
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Logic to Unlock the Inbox
document.getElementById('unlock-btn').addEventListener('click', async () => {
    const inputPass = document.getElementById('passphrase').value;
    const submitBtn = document.getElementById('unlock-btn');

    submitBtn.innerText = "Verifying...";
    submitBtn.disabled = true;

    try {
        // Fetch the password from the database
        const docRef = doc(db, "secrets", "admin_auth");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const correctPassword = docSnap.data().password;

            if (inputPass === correctPassword) {
                document.getElementById('auth-box').style.display = 'none';
                document.getElementById('inbox-view').style.display = 'block';
                startListening();
            } else {
                alert("Access Denied: The Barrier remains intact.");
                submitBtn.innerText = "Unlock Inbox";
                submitBtn.disabled = false;
            }
        }
    } catch (error) {
        console.error("Auth Error:", error);
        alert("Connection failed. Check your internet.");
        submitBtn.innerText = "Unlock Inbox";
        submitBtn.disabled = false;
    }
});
        

        // Back Button Logic
        document.getElementById('back-btn').addEventListener('click', () => {
            document.getElementById('story-view').style.display = 'none';
            document.getElementById('inbox-view').style.display = 'block';
        });
    </script>
</body>
</html>
