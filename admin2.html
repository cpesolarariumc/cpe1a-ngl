<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inbox | CPE 1-A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-box" class="glass-card">
            <div class="avatar-container">
                <img src="1A.jpg" alt="CPE 1-A Icon">
            </div>
            <h2 style="margin-bottom: 5px;">Identity Check</h2>
            <p style="opacity: 0.6; font-size: 0.85rem; margin-bottom: 15px;">Database Verification Required</p>
            <input type="password" id="passphrase" placeholder="Secret Key">
            <button id="unlock-btn" class="send-btn">Unlock Inbox</button>
        </div>

        <div id="inbox-view" style="display: none;">
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="1A.jpg" alt="CPE 1-A Icon">
                </div>
                <div class="username">CPE 1-A Inbox</div>
            </div>
            <div id="message-list"></div>
        </div>

        <div id="story-view" class="story-view" style="display: none;">
            <div class="story-card">
                <div class="story-avatar">
                    <img src="1A.jpg" alt="Icon" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                </div> 
                <p id="focus-text"></p>
            </div>
            <div class="story-controls">
                <button id="back-btn" class="send-btn back-btn-alt">‚Üê Back to Inbox</button>
            </div>
        </div>
    </div>

    <script type="module">
        // 1. Import Config (Notice: adminPassword is no longer imported here)
        import { firebaseConfig } from './config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const unlockBtn = document.getElementById('unlock-btn');
        const passInput = document.getElementById('passphrase');

        // 3. Database Password Verification Logic
        unlockBtn.addEventListener('click', async () => {
            const inputPass = passInput.value;
            if (!inputPass) return alert("Please enter a key.");

            unlockBtn.innerText = "Verifying...";
            unlockBtn.disabled = true;

            try {
                // Pointing to: Collection "secrets" -> Document "admin_auth"
                const docRef = doc(db, "secrets", "admin_auth");
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const dbPassword = docSnap.data().password;

                    if (inputPass === dbPassword) {
                        // SUCCESS: Dissolve the barrier
                        document.getElementById('auth-box').style.display = 'none';
                        document.getElementById('inbox-view').style.display = 'block';
                        startListening();
                    } else {
                        alert("Access Denied: The Barrier remains intact.");
                        unlockBtn.innerText = "Unlock Inbox";
                        unlockBtn.disabled = false;
                        passInput.value = "";
                    }
                } else {
                    alert("Error: Auth document not found in Database.");
                    unlockBtn.innerText = "Unlock Inbox";
                    unlockBtn.disabled = false;
                }
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Connection failed. Ensure your Firestore Rules allow reading 'secrets'.");
                unlockBtn.innerText = "Unlock Inbox";
                unlockBtn.disabled = false;
            }
        });

        // 4. Real-time message listener
        function startListening() {
            const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('message-list');
                list.innerHTML = "";
                
                if (snapshot.empty) {
                    list.innerHTML = "<p style='opacity:0.5; text-align:center; padding: 20px;'>No messages in the void yet.</p>";
                }

                snapshot.forEach((msgDoc) => {
                    const data = msgDoc.data();
                    const card = document.createElement('div');
                    card.className = 'msg-bubble glass-card';
                    
                    let preview = data.content || "";
                    if(preview.length > 35) preview = preview.substring(0, 35) + "...";
                    
                    card.innerHTML = `<p>${preview}</p>`;
                    
                    card.addEventListener('click', () => {
                        document.getElementById('inbox-view').style.display = 'none';
                        document.getElementById('story-view').style.display = 'flex';
                        document.getElementById('focus-text').innerText = data.content;
                    });
                    
                    list.appendChild(card);
                });
            });
        }

        // 5. Navigation Logic
        document.getElementById('back-btn').addEventListener('click', () => {
            document.getElementById('story-view').style.display = 'none';
            document.getElementById('inbox-view').style.display = 'block';
        });
    </script>
</body>
</html>
